<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MySales Manager | Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <style>
        .switch label input[type=checkbox]:checked + .lever:after {
            background-color: rgba(110, 162, 4, 1);
        }

        .switch label input[type=checkbox]:checked + .lever {
            background-color: rgba(110, 162, 4, 0.3);
        }

        .switch label .lever {
            margin: 0 0.7rem;
            width: 10vw;
            height: 3.7vw;
        }

            .switch label .lever:after {
                width: 5.3125vw;
                height: 5.3125vw;
            }

        #SelectAuthFrequency .select-wrapper input.select-dropdown {
            margin: 0;
            height: 28px;
            font-size: 3.7vw;
            border-bottom: none;
            color: #0076CE;
            font-weight: 500;
        }

        #SelectAuthFrequency .select-wrapper span.caret {
            top: .3rem;
            font-size: 3vw;
            color: #0076CE;
        }

        .dropdown-content li > a,
        .dropdown-content li > span {
            font-size: 3.5vw;
            color: #0076CE;
            font-weight: 500;
        }

        .dropdown-primary .dropdown-content li.active,
        .dropdown-primary .dropdown-content li a,
        .dropdown-primary .dropdown-content li span:hover {
            background-color: #0076CE !important;
        }

        .toast-info {
            background-color: #0076CE !important;
        }
        #notificationCategoryRow .select-wrapper.disable-toggle-all  .select-toggle-all {
             display: none;
        }
         #notificationCategoryRow .md-form{
             margin-top:0px !important;
             margin-bottom :0px !important;
             float:right;
         }

         #notificationCategoryRow .select-wrapper input.select-dropdown {
            margin-right: 5px !important;
            margin-bottom: 0px !important;
            height: 28px !important;
            line-height: 28px !important;
            font-size: 3.7vw;
            border-bottom: none;
            color: #0076CE;
            font-weight: 500;
        }

        #notificationCategoryRow .select-wrapper span.caret {
            top: 5px !important;
            font-size: 3.7vw !important;
            color: #0076CE;
        }
    </style>
</head>

<body>
    <header style="height: 80px;"></header>
    <searchmodel></searchmodel>
    <div class="container-fluid" id="Settings">
        <!-- Notifications -->
        <div class="row " style="padding-top: 10px; display: none" id="divNotificationRow">
            <div class="col-1 pr-0 mr-0 flex-center">
                <img src="img/notification.png" width="45" height="45" style="padding: 10px;
" />
            </div>
            <div class="col-7">
                <div id="notificationTitle" class="w100" style="font-weight:400;align-content:flex-start">
                    Notifications
                </div>
                <div id="notificationmsg" class="w100" style="font-size: small; align-content: flex-start">
                    Toggle the button to Enable/Disable
                </div>
            </div>

            <div class="col-4 p-0 m-0" style="font-size: 4vw;">
                <div class="setting-group setting-toggle" style="padding-top:10px;">
                    <div class="switch" style="margin: 0 .7rem 0 0; float: right;" id="notificationSwitchBtn">
                        <label>
                            <input type="checkbox" id="notificationSwitch">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="notificationCategoryRow" style="display: none;margin-bottom:5px;">
            <div  class="col-12" style="font-size: 4vw; color: #0076CE;">
                <button class="btn-save btn btn-primary btn-sm" id="notityCatSave" onclick="NotificationCategoryDone();">Done</button>
                <select id="notificationCategorySelect" style="float:right" class="mdb-select md-form disable-toggle-all" multiple>
                    <option value="" disabled selected>Choose category</option>
                    <!--<option value="0">General </option>-->
                    <option value="1">Compensation</option>
                </select>
            </div>
        </div>


        <div class="row" style="height:1px;background-color:gray;display:none" id="divNotificationRowSeparator">&nbsp;</div>

        <!-- Biometrics -->
        <div class="row" id="bioAuthSettingRow" style="padding-top:10px;padding-bottom: 10px;">
            <div class="col-1 pr-0 mr-0 flex-center">
                <img src="img/bio_icon_gr.png" width="45" height="45" style="padding:10px;" />
            </div>
            <div class="col-7" style="font-size: 4vw;">
                <div id="biometricsTitle" class="w100" style="font-weight:400;align-content:flex-start">
                    Biometrics
                    Authentication
                </div>
                <div id="biometricsMsg" class="w100" style="font-size :small; align-content:flex-start"></div>
            </div>

            <div class="col-4 p-0 m-0" style="font-size: 4vw;">
                <div class="setting-group setting-toggle" style="padding-top:10px;">
                    <div class="switch" id="bioSwitchDiv" style="margin: 0 .7rem 0 0; float: right;">
                        <label>
                            <input type="checkbox" id="bioAuthSwitch">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="authFrequencyRow" style="padding-bottom: 5px;display: none;">
            <div class="col-1 pr-0 mr-0 flex-center">

            </div>
            <div class="col-6" style="font-size: 4vw;">
                <div id="notificationTitle" class="w100" style="font-weight:400;line-height: 28px;">
                    Auth Frequency
                </div>
            </div>

            <div id="SelectAuthFrequency" class="col-4 p-0 m-0" style="font-size: 4vw; color: #0076CE;margin-left: 1rem !important;">
                <select class="mdb-select colorful-select dropdown-primary" id="selectedBioAuthFrequency">
                    <option value="0" selected>At Every Launch</option>
                    <option value="1">Once in 1Hr</option>
                    <option value="2">Once in 3Hrs</option>
                    <option value="3">Once in 6Hrs</option>
                    <option value="4">Once in 12Hrs</option>
                    <option value="5">Once in a Day</option>
                </select>
            </div>
        </div>

        <div id="bioAuthSettingRowSeparator" style="height:1px;background-color:gray;">&nbsp;</div>
        <div class="col-12" id="divProcessingTxt" style="display:none;font-weight:500;">Please wait,we are processing the request </div>
    </div>
    <!-- SCRIPTS -->
    <script src="js/settingsview.js" type="text/javascript"></script>
    <script src="js/mdb.min.js"></script>

</body>

</html>
